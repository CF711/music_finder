<h2> {{ artist.name }} - {{ album.title }} </h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<img src="{{album.album_art.url}}" width=150px height=150px></img>

{% for song in songs %}
    <li><a href="{% url 'song' song_id=song.id %}">{{ song.title }}</a></li>
{% endfor %}

{% extends 'base.html' %}

{% block title %} {{artist.name}} {% endblock %}

{% block content %}

	<h1>{{ artist.name }}</h1>

	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	{% for album in albums %}
	    <li><a href="{% url 'album' album_id=album.id %}">{{ album.title }}</a></li>
	{% endfor %}

{% endblock %}
